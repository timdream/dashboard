<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <meta charset="utf-8">
    <script>
      var styleLink = document.createElement('link');
      styleLink.href = 'assets/style.css' + window.location.search;
      styleLink.rel = 'stylesheet';
      document.documentElement.firstElementChild.appendChild(styleLink);

      ['./assets/browser.js',
        './assets/api.js',
        './assets/hud.js',
        './assets/app.js',
        './assets/main.js'].forEach(function(src) {
          var script = document.createElement('script');
          script.async = 'false';
          script.src = src + window.location.search;
          document.documentElement.firstElementChild.appendChild(script);
        });
    </script>
    <title>Dashboard</title>
  </head>
  <body class="init"><div id="loading"></div></body>
</html>
